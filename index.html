<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Game Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Choisis ton jeu</h1>

<button onclick="launchSnake()">Snake</button>
<button onclick="launchLabyrinthe()">Labyrinthe Killer</button>

<canvas id="gameCanvas"></canvas>

<script src="save.js"></script>
<script src="snake.js"></script>
<script src="labyrinthe.js"></script>
<script src="shop.js"></script>

<script>
  function clearGame() {
    if (window.stopSnake) stopSnake();
    if (window.stopLabyrinthe) stopLabyrinthe();
  }

  function launchSnake() {
    clearGame();
    startSnake();
  }

  function launchLabyrinthe() {
    clearGame();
    startLabyrinthe();
  }
</script>

</body>
</html>
