<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>

<style>
    body {
        margin: 0;
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin-top: 20px;
    }

    /* MENU */
    #menu {
        margin-top: 40px;
        text-align: center;
    }

    #menu button {
        padding: 12px 24px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
    }

    /* CANVAS */
    canvas {
        margin-top: 20px;
        border: 2px solid #555;
        display: none; /* caché au départ */
        touch-action: none;
    }
</style>
</head>
<body>

<h1>Snake Game</h1>

<div id="menu">
    <h2>Choisis un niveau</h2>
    <button onclick="startGame(1)">Niveau 1 (Facile)</button>
    <button onclick="startGame(2)">Niveau 2 (Normal)</button>
    <button onclick="startGame(3)">Niveau 3 (Difficile)</button>
</div>

<canvas id="gameCanvas" width="420" height="420"></canvas>

<script src="script.js"></script>
</body>
</html>
