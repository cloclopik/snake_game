<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>

<style>
    body {
        margin: 0;
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 {
        margin-top: 20px;
    }

    #menu, #gameOver {
        margin-top: 40px;
    }

    button {
        padding: 12px 24px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
    }

    canvas {
        display: none;
        margin: 20px auto;
        border: 3px solid #555;
        touch-action: none;
    }
</style>
</head>
<body>

<h1>Snake Game</h1>

<!-- MENU -->
<div id="menu">
    <h2>Choisis un niveau</h2>
    <button onclick="startGame(1)">Niveau 1 (Facile)</button>
    <button onclick="startGame(2)">Niveau 2 (Normal)</button>
    <button onclick="startGame(3)">Niveau 3 (Difficile)</button>
</div>

<!-- GAME OVER -->
<div id="gameOver" style="display:none;">
    <h2>Game Over</h2>
    <button onclick="replay()">Rejouer</button>
    <button onclick="backToMenu()">Menu</button>
</div>

<canvas id="game" width="420" height="420"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const menu = document.getElementById("menu");
const gameOver = document.getElementById("gameOver");

let snake, food, dir, box, grid, speed, loop, currentLevel;

// =======================
// CONFIG DES NIVEAUX
// =======================
const levels = {
    1: { grid: 12, speed: 320 },
    2: { grid: 16, speed: 260 },
    3: { grid: 20, speed: 220 }
};

// =======================
// DÉMARRAGE
// =======================
function startGame(level) {
    currentLevel = level;
    grid = levels[level].grid;
    speed = levels[level].speed;
    box = canvas.width / grid;

    menu.style.display = "none";
    gameOver.style.display = "none";
    canvas.style.display = "block";

    snake = [
        { x: box * Math.floor(grid / 2), y: box * Math.floor(grid / 2) }
    ];
    dir = "RIGHT";
    food = randomFood();

    clearInterval(loop);
    loop = setInterval(gameLoop, speed);
}

function replay() {
    startGame(currentLevel);
}

function backToMenu() {
    clearInterval(loop);
    canvas.style.display = "none";
    gameOver.style.display = "none";
    menu.style.display = "block";
}

// =======================
// FRUIT (PAS DANS LE SNAKE)
// =======================
function randomFood() {
    let pos;
    let invalid;

    do {
        pos = {
            x: Math.floor(Math.random() * grid) * box,
            y: Math.floor(Math.random() * grid) * box
        };

        invalid = snake.some(part =>
            part.x === pos.x && part.y === pos.y
        );

    } while (invalid);

    return pos;
}

// =======================
// CONTRÔLES CLAVIER
// =======================
document.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft" && dir !== "RIGHT") dir = "LEFT";
    if (e.key === "ArrowRight" && dir !== "LEFT") dir = "RIGHT";
    if (e.key === "ArrowUp" && dir !== "DOWN") dir = "UP";
    if (e.key === "ArrowDown" && dir !== "UP") dir = "DOWN";
});

// =======================
// DESSINS
// =======================
function drawGrid() {
    for (let y = 0; y < grid; y++) {
        for (let x = 0; x < grid; x++) {
            ctx.fillStyle = (x + y) % 2 === 0 ? "#6ab04c" : "#badc58";
            ctx.fillRect(x * box, y * box, box, box);
        }
    }
}

function drawFood() {
    ctx.fillStyle = "black";
    ctx.beginPath();
    ctx.arc(
        food.x + box / 2,
        food.y + box / 2,
        box / 4,
        0,
        Math.PI * 2
    );
    ctx.fill();
}

function drawSnake() {
    snake.forEach((p, i) => {
        ctx.fillStyle = i === 0 ? "#c0392b" : "#e74c3c";
        ctx.fillRect(p.x, p.y, box, box);

        // yeux sur la tête
        if (i === 0) {
            ctx.fillStyle = "white";
            ctx.fillRect(p.x + box * 0.2, p.y + box * 0.25, box * 0.15, box * 0.15);
            ctx.fillRect(p.x + box * 0.6, p.y + box * 0.25, box * 0.15, box * 0.15);
        }
    });
}

// =======================
// LOGIQUE
// =======================
function collision(head) {
    return snake.some(p => p.x === head.x && p.y === head.y);
}

function moveSnake() {
    let head = { ...snake[0] };

    if (dir === "LEFT") head.x -= box;
    if (dir === "RIGHT") head.x += box;
    if (dir === "UP") head.y -= box;
    if (dir === "DOWN") head.y += box;

    if (
        head.x < 0 || head.y < 0 ||
        head.x >= canvas.width || head.y >= canvas.height ||
        collision(head)
    ) {
        clearInterval(loop);
        canvas.style.display = "none";
        gameOver.style.display = "block";
        return;
    }

    if (head.x === food.x && head.y === food.y) {
        food = randomFood();
    } else {
        snake.pop();
    }

    snake.unshift(head);
}

// =======================
// BOUCLE
// =======================
function gameLoop() {
    drawGrid();
    drawFood();
    drawSnake();
    moveSnake();
}
</script>

</body>
</html>
